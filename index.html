<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap"

		/>
		<link rel="stylesheet" href="dist/main.css" />
		<title>Great Shoes inc.</title>

	<body>
		<header class="hero">

				<a href="#" class="btn">See What we Have</a>
			</div>
		</header>

		<main>
			<section class="featured">
				<div class="container">
					<h2 class="section-title">Featured products</h2>

					<!-- we are going to have 3 splited rounded image in this section -->
					<div class="split">
						<a href="#" class="featured__item">
							<img src="img/shoe-4.png" alt="" class="featured__img" />

								<span class="price">$99</span>shoe name
							</p>

						<a href="#" class="featured__item">

							</p>

						<a href="#" class="featured__item">

							<p class="featured__details">
								<span class="price">$99</span>shoe name
							</p>
						</a>
					</div>
				</div>
			</section>

			<section class="our-products">
				<div class="container">
					<h2 class="section-title">Our Products</h2>
					<article class="product">
						<img src="img/shoe-1.png" alt="" class="product__image" />
						<h3 class="product__title"></h3>
						<p class="product__description"></p>
						<a href="" class="btn"></a>
					</article>
					<article class="product">
						<img src="img/shoe-2.png" alt="" class="product__image" />

						<h3 class="product__title"></h3>
						<p class="product__description"></p>
						<a href="" class="btn"></a>
					</article>
				</div>
			</section>
		</main>
	</body>
</html>
